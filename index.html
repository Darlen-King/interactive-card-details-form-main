<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <div class="container">
      <aside><img src="/images/bg-main-desktop.png" alt=""></aside>
      <figure class="front"><img src="/images/bg-card-front.png" alt="">
        <img src="/images/card-logo.svg" alt="">
        <h1>0000 0000 0000 0000</h1>
        <h2>Jane Appleseed</h2>
        <h2>00/00</h2>
      </figure>
      <figure class="back"><img src="/images/bg-card-back.png" alt="">
        <h2>000</h2>
      </figure>
    </div>
      <main>
        <article>
          <div class="personal_data">
            <h2>Cardholder Name</h2>
            <input type="text">
            
            <h2>Card Number</h2>
            <input type="number">
          </div>
          <div class="data_security">
            <h2>Exp. Date</h2>
            <input type="number"> <input type="number">
            
            <h2>CVC</h2>
            <input type="number">
          </div>
        </article>
        <section>
          <button><p>Confirm</p></button>
        </section>
      </main>
  </body>
</html>
